<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumary</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="contenedor">
        <div class="resultado cajones">
            <p class="titulo">Your Result</p>
            <div class="puntaje">
                <p class="score">76</p>
                <p class="comparador">of 100</p>
            </div>
            <div class="felicitacion">
                <p>Great</p>
                <p class="texto_felicitacion">
                    You scored higher than 65% of
                    the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="sumary cajones">
            <p>Sumary</p>
            <div class="habilidades">
                <div class="campo">
                    <label class="label reaction">Reaction</label>
                    <input class="input" type="text">
                </div>
                <div class="campo">
                    <label class="label memory">Memory</label>
                    <input class="input" type="text">
                </div>
                <div class="campo">
                    <label class="label verbal">Verbal</label>
                    <input class="input" type="text">
                </div>
                <div class="campo">
                    <label class="label visual">Visual</label>
                    <input class="input" type="text">
                </div> 
            </div>
            <input class="boton" type="submit" value="Continue">
        </div>
    </div>
</body>
</html>
