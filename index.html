<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumary</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="contenedor">
        <div class="resultado">
            <h2>Your Result</h2>
            <div class="puntaje">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="felicitacion">
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of
                    the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="sumary">
            <h2>Sumary</h2>
            <div class="habilidades">
                <ul>
                    <li>Reaction<span class="puntajes"><span class="puntaje_ususario">80</span>/100</span></li>
                    <li>Memory<span class="puntajes"><span class="puntaje_ususario">80</span>/100</span></li>
                    <li>Verbal<span class="puntajes"><span class="puntaje_ususario">80</span>/100</span></li>
                    <li>Visual<span class="puntajes"><span class="puntaje_ususario">80</span>/100</span></li>
                </ul>
            </div>
            <input type="submit" value="Continue">
        </div>
    </div>
</body>
</html>
